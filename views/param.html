<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="Public/asset/css/param.css" rel="stylesheet" type="text/css">

    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <a class="navbar-brand" href="/">Reconnaisance &amp; Assistant Vocal</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="defaultNavbar1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/param" class="not-active">Paramètres</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center">Paramètres</h1>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row">
        <form class="col-md-8 col-md-offset-2">
            <div class="row">
                <label>Choisir une voix : </label>
                <select class="form-control" id="sel1">
                    <option>Thomas (natif)</option>
                    <option>Isabelle</option>
                    <option>Florian</option>
                    <option>Léa</option>
                </select>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <label>Vitesse : </label>
                    <p>
                    <div class="col-md-6">Lent
                    </div>
                    <div class="col-md-6 right">
                        Rapide
                    </div>
                    <div class="col-md-12">
                        <input type="range" id="rate" min="1" max="100" value="10" />
                    </div>
                    </p>
                </div>
                <div class="col-md-6">
                    <label>Ton : </label>
                    <p>
                    <div class="col-md-6">Cool
                    </div>
                    <div class="col-md-6 right">
                        Stricte
                    </div>
                    <div class="col-md-12">
                        <input type="range" id="pitch" min="0" max="5" value="1" />
                    </div>
                    </p>
                </div>
                <div class="col-md-12 nbb">
                    <p>N.B. : Vitesse et Ton fonctionnel seulement avec la voix native.</p>
                </div>
            </div>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="text-center col-md-6 col-md-offset-3">
            <p>Copyright &copy; 2017 &middot; All Rights Reserved &middot; <br><br> Antoine MAITRE &amp; Thomas DORET &amp; Sylvain GIRARDET </p>
        </div>
    </div>
</div>

<script src="Public/asset/js/jquery-1.11.3.min.js"></script>

<script src="Public/asset/js/param.js"></script>
</body>
</html>
